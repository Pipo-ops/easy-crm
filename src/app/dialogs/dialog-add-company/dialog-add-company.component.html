<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <h2 mat-dialog-title>Kunden Hinzufügen</h2>
  <mat-dialog-content class="dialog-main-container">
    <div class="dialog-name-container">
      <mat-form-field appearance="outline" class="mrg-16 mrgt-16">
        <mat-label>Vorname</mat-label>
        <input [disabled]="loading" [(ngModel)]="company.firstName" matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Nachname</mat-label>
        <input [disabled]="loading" [(ngModel)]="company.lastName" matInput />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Firma</mat-label>
        <input [disabled]="loading" [(ngModel)]="company.company" matInput />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-Mail</mat-label>
        <input [disabled]="loading" [(ngModel)]="company.email" matInput />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Geburtsdatum</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="company.birthDate"
          matInput
          [matDatepicker]="picker"
        />
        <mat-datepicker-toggle
          [disabled]="loading"
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Straße + Hausnummer</mat-label>
        <input [disabled]="loading" [(ngModel)]="company.street" matInput />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="mrg-16">
        <mat-label>Postleitzahl</mat-label>
        <input [disabled]="loading" [(ngModel)]="company.zipCode" matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Stadt</mat-label>
        <input [disabled]="loading" [(ngModel)]="company.city" matInput />
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="action-btn" align="end">
      <button
        (click)="closeDialog()"
        [disabled]="loading"
        mat-button
        (click)="onNoClick()"
      >
        Abbrechen
      </button>
      <button
        mat-flat-button 
        color="primary"
        [disabled]="loading"
        (click)="saveCompany()"
        cdkFocusInitial
      >
        Speichern
      </button>
  </mat-dialog-actions>
</div>
