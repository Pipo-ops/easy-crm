<h2 mat-dialog-title>LKW bearbeiten</h2>

<mat-dialog-content>
  <mat-form-field appearance="outline" class="full">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" [disabled]="loading" />
  </mat-form-field>

  <div class="grid">
    <mat-form-field appearance="outline">
      <mat-label>LÃ¤nge (m)</mat-label>
      <input matInput type="number" step="0.01" [(ngModel)]="length" [disabled]="loading">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Breite (m)</mat-label>
      <input matInput type="number" step="0.01" [(ngModel)]="width" [disabled]="loading">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Max. Gewicht (kg)</mat-label>
      <input matInput type="number" [(ngModel)]="maxWeight" [disabled]="loading">
    </mat-form-field>
  </div>

  <div class="upload">
    <input type="file" accept="image/*" (change)="onFileSelected($event)" [disabled]="loading">
    <img *ngIf="preview" [src]="preview" alt="Vorschau">
  </div>

  <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</mat-dialog-content>

<mat-dialog-actions class="action-btn" align="end">
  <button mat-button (click)="close()" [disabled]="loading">Abbrechen</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="loading">Speichern</button>
</mat-dialog-actions>
