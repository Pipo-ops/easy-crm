<h2 mat-dialog-title>Kiste</h2>

<mat-dialog-content>
  <div class="box-preview">
    <div class="box-preview-card">
      <div class="title">{{ data.articleName }}</div>
      <div class="sub">{{ data.pieces }} Stk</div>
      <div class="meta">
        <span>{{ data.area | number:'1.2-2' }} m²</span>
        <span>{{ data.weight | number:'1.2-2' }} kg</span>
      </div>
    </div>
  </div>

  <div class="details">
    <p><strong>Artikel:</strong> {{ data.articleName }}</p>
    <p><strong>Stückzahl:</strong> {{ data.pieces }}</p>
    <p><strong>Ladefläche:</strong> {{ data.area | number:'1.2-2' }} m²</p>
    <p><strong>Gesamtgewicht:</strong> {{ data.weight | number:'1.2-2' }} kg</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="action-btn" align="end">
  <button mat-button (click)="close()">Schließen</button>
  <button mat-flat-button color="warn" (click)="deleteBox()">
    <mat-icon>delete</mat-icon>
    Kiste löschen
  </button>
</mat-dialog-actions>
