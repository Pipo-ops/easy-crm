<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="mat-drawer-sidenav" [opened]="true" mode="side">
    <div class="sidenav-logo-container">Menu</div>

    <ul class="menu-items">
      <li routerLink="/" routerLinkActive="router-link-aktive">
        <mat-icon>dashboard</mat-icon>Dashboard
      </li>
      <li routerLink="/user" routerLinkActive="router-link-aktive">
        <mat-icon>perm_identity</mat-icon>Kunden
      </li>
      <li routerLink="/category" routerLinkActive="router-link-aktive">
        <mat-icon>article</mat-icon>Artikel Verwalten
      </li>
      <li routerLink="/lkw" routerLinkActive="router-link-aktive">
        <mat-icon>local_shipping</mat-icon>LKW Verwalten
      </li>
      <li routerLink="/truck-routes" routerLinkActive="router-link-aktive">
        <mat-icon>alt_route</mat-icon>LKW Routen
      </li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
      <span>Easy CRM</span>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
