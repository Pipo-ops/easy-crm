<mat-card *ngIf="allUsers$ | async as allUsers">
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>E-Mail</th>
      <th>City</th>
    </tr>
    <tr *ngFor="let user of allUsers" (click)="goToUser(user.id)">
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.city }}</td>
    </tr>
  </table>
</mat-card>

<button
  (click)="openDialog()"
  class="add-user-btn"
  matTooltip="add User"
  matTooltipPosition="above"
>
  <mat-icon>add</mat-icon>
</button>
